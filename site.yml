---
- name: Install WordPress, MySQL, Nginx, and PHP-FPM
  hosts: all
  remote_user: "{{remote_user}}"
  sudo: yes

  roles:
    - common
    - ufw
    - mariadb
    - nginx
    - postfix
    - php-fpm
    - redis
    - wordpress
    - webgrind
    - backup
    - sftp
    - newrelic
    - letsencrypt
